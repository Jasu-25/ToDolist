<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="todo.css">
    <link rel="shortcut icon" href="basic/todo2.png" type="png">
</head>
<body>
    <form action="#">
        <div class="input1">
        <input type="checkbox" name="todo" id="todo1" class="taskcheck">
        <label for="todo1" class="task">wakeup In The Morning</label>
        </div>
        <div class="input1">
        <input type="checkbox" name="todo" id="todo2" class="taskcheck">
        <label for="todo2" class="task">Bath With Cold Water</label>
        </div>
        <div class="input1">
        <input type="checkbox" name="todo" id="todo3" class="taskcheck">
        <label for="todo3" class="task">Dress up For Going Clg</label>
        </div>
        <div class="input1">
        <input type="checkbox" name="todo" id="todo4" class="taskcheck">
        <label for="todo4" class="task">Coding For Few Hours </label>
        </div>
        <div class="input1">
        <input type="checkbox" name="todo" id="todo5" class="taskcheck">
        <label for="todo5" class="task">Sleep For 8 Hours Daily</label>
        </div>
        <div class="input1 button1">
            <button type="reset" class="restbutton">Rest</button>
        </div>
    </form>
</body>
</html>
